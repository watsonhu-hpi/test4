<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Web Application</h1>

    <section id="registration">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="comments">
        <h2>Submit a Comment</h2>
        <form id="commentForm">
            <input type="number" id="userId" placeholder="User ID" required>
            <textarea id="commentText" placeholder="Your comment" required></textarea>
            <button type="submit">Submit Comment</button>
        </form>
    </section>

    <section id="uploads">
        <h2>Upload a File</h2>
        <form id="uploadForm">
            <input type="number" id="uploadUserId" placeholder="User ID" required>
            <input type="text" id="filePath" placeholder="File Path" required>
            <button type="submit">Upload File</button>
        </form>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

        <section id="activityLogs">
        <h2>Activity Logs</h2>
        <button id="fetchLogs">Fetch Logs</button>
        <ul id="logsList"></ul>
    </section>

    <section id="notifications">
        <h2>Notifications</h2>
        <button id="fetchNotifications">Fetch Notifications</button>
        <ul id="notificationsList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
