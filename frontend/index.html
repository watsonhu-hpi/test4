<!DOCTYPE html>
<html>
<head>
    <title>Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Web Application</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
                    <input type="password" id="registerPassword" class="form-control mt-2" placeholder="Password" required>
                    <button type="button" class="btn btn-primary mt-2" onclick="register()">Register</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                    <input type="password" id="loginPassword" class="form-control mt-2" placeholder="Password" required>
                    <button type="button" class="btn btn-primary mt-2" onclick="login()">Login</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Submit Comment</h2>
                <form id="commentForm">
                    <input type="text" id="commentUsername" class="form-control" placeholder="Username" required>
                    <textarea id="commentText" class="form-control mt-2" placeholder="Your comment" required></textarea>
                    <button type="button" class="btn btn-primary mt-2" onclick="submitComment()">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Upload File</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="fileInput" class="form-control" required>
                    <button type="button" class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
